<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Test NumberTextbox</title>

		<script type="text/javascript" src="../../../dojo/dojo.js"
			djConfig="isDebug: true, extraLocale: ['zh-cn','fr-fr','ar-eg','hi-in']"></script>
		<script type="text/javascript" src="../../../dojo/currency.js"></script>
		<script type="text/javascript" src="../../../dojo/number.js"></script>
		<script type="text/javascript">
			dojo.require("dijit.form.NumberTextbox");
			dojo.require("dijit.form.CurrencyTextbox");
			dojo.require("dijit.form.DateTextbox");
			dojo.require("dijit.form.ValidationTextbox");
			dojo.require("dijit.util.manager");
			dojo.require("dojo.date.locale");
			dojo.require("dojo.date.stamp");
			dojo.require("dojo.parser");	// scan page for widgets and instantiate them
			dojo.require("doh.runner");
		</script>
		<script src="test_i18n.js"></script>
		<script type="text/javascript">
			dojo.addOnLoad(function(){
				doh.register("t", getAllTestCases());
				doh.run();
			});
		</script>

		<style type="text/css">
			@import "../../../dojo/resources/dojo.css";
			@import "../../themes/tundra/tundra.css";
			@import "../css/dijitTests.css";
			
			.title {
				background-color:#ddd;
			}

			.hint {
				background-color:#eee;
			}
			
			.testExample {
				background-color:#fbfbfb;
				padding:1em;
				margin-bottom:1em;
				border:1px solid #bfbfbf;
			}

			.dojoTitlePaneLabel label {
				font-weight:bold;
			}
			
			td {white-space:nowrap}
		</style>
	</head>

	<body class="tundra">
		<h1 class="testTitle">Dijit Textbox Globalization Test for Number</h1>
	
<!--		<h2 class="testTitle">Press the following button to start all test after this page is loaded.</h2>
		<button id="startButton" onclick="startTest()">Start Test</button>-->
		<p>
			Before start this test, make sure the <b>dojo/cldr/nls</b> contains the data for "zh-cn", "fr-fr", "ar-eg" and "hi-in". If not, convert these CLDR data and put them there. 
		</p>

		<script>
		(function() {
		
			genFormatTestCases("Number Format", "dijit.form.NumberTextbox", [
				
				{ attrs: {lang: "zh-cn"},
				  desc: "Locale: zh_CN",
				  value: "12345.067",
				  expValue: "12,345.067",
				  comment: ""
				},
				{ attrs: {lang: "zh-cn"},
				  desc: "Locale: zh_CN",
				  value: "-12345.067",
				  expValue: "-12,345.067",
				  comment: ""
				},

				{ attrs: {lang: "fr-fr"},
				  desc: "Locale: fr_FR",
				  value: "12345.067",
				  expValue: "12&nbsp;345,067",
				  comment: "Failed in IE. The currency textbox should not reject the value generated by itself. <a href='test_i18nCurrency.html#cmt_1'>See #1 (test_i18nCurrency.html).</a>"
				},
				{ attrs: {lang: "fr-fr"},
				  desc: "Locale: zh_CN",
				  value: "-12345.067",
				  expValue: "-12&nbsp;345,067",
				  comment: "Failed in IE. The currency textbox should not reject the value generated by itself. <a href='test_i18nCurrency.html#cmt_1'>See #1 (test_i18nCurrency.html).</a>"
				},

				{ attrs: {lang: "ar-eg"},
				  desc: "Locale: ar_EG",
				  value: "12345.067",
				  expValue: "12٬345٫067",
				  comment: ""
				},
				{ attrs: {lang: "ar-eg"},
				  desc: "Locale: ar_EG",
				  value: "-12345.067",
				  expValue: "12٬345٫067-",
				  comment: ""
				},

				{ attrs: {lang: "ar-eg", constraints: "{localeDigit: true}"},
				  desc: "Locale: ar_EG",
				  value: "12345.067",
				  expValue: "١٢\u066C٣٤٥\u066B٠٦٧",
				  comment: "<a href='test_i18nCurrency.html#cmt_2'>See #2 (test_i18nCurrency.html).</a>"
				},
				{ attrs: {lang: "ar-eg", constraints: "{localeDigit: true}"},
				  desc: "Locale: ar_EG",
				  value: "-12345.067",
				  expValue: "١٢\u066C٣٤٥\u066B٠٦٧-",
				  comment: "<a href='test_i18nCurrency.html#cmt_2'>See #2 (test_i18nCurrency.html).</a>"
				},

				{ attrs: {lang: "hi-in", constraints: "{localeDigit: true}"},
				  desc: "Locale: hi_IN",
				  value: "123456789.068",
				  expValue: "१२,३४,५६,७८९.०६८",
				  comment: "<a href='test_i18nCurrency.html#cmt_2'>See #2 (test_i18nCurrency.html).</a>"
				},
				{ attrs: {lang: "hi-in", constraints: "{localeDigit: true}"},
				  desc: "Locale: hi_IN",
				  value: "-123456789.068",
				  expValue: "-१२,३४,५६,७८९.०६८",
				  comment: "<a href='test_i18nCurrency.html#cmt_2'>See #2 (test_i18nCurrency.html).</a>"
				}
			]);
						
			genValidateTestCases("Number Validate", "dijit.form.NumberTextbox", [
				
				{ attrs: {lang: "zh-cn"},
				  desc: "Locale: zh_CN",
				  value: 12345.067,
				  expValue: "12,345.067",
				  comment: ""
				},
				{ attrs: {lang: "zh-cn"},
				  desc: "Locale: zh_CN",
				  value: -12345.067,
				  expValue: "-12,345.067",
				  comment: ""
				},

				{ attrs: {lang: "fr-fr"},
				  desc: "Locale: fr_FR",
				  value: 12345.067,
				  expValue: "12&nbsp;345,067",
				  comment: "Failed in IE. <a href='test_i18nCurrency.html#cmt_1'>See #1 (test_i18nCurrency.html).</a>"
				},
				{ attrs: {lang: "fr-fr"},
				  desc: "Locale: zh_CN",
				  value: -12345.067,
				  expValue: "-12&nbsp;345,067",
				  comment: "Failed in IE. <a href='test_i18nCurrency.html#cmt_1'>See #1 (test_i18nCurrency.html).</a>"
				},

				{ attrs: {lang: "ar-eg"},
				  desc: "Locale: ar_EG",
				  value: 12345.067,
				  expValue: "12٬345٫067",
				  comment: ""
				},
				{ attrs: {lang: "ar-eg"},
				  desc: "Locale: ar_EG",
				  value: -12345.067,
				  expValue: "12٬345٫067-",
				  comment: ""
				},
				
				{ attrs: {lang: "ar-eg", constraints: "{localeDigit: true}"},
				  desc: "Locale: ar_EG",
				  value: 12345.067,
				  expValue: "١٢\u066C٣٤٥\u066B٠٦٧",
				  comment: "<a href='test_i18nCurrency.html#cmt_2'>See #2 (test_i18nCurrency.html).</a>"
				},
				{ attrs: {lang: "ar-eg", constraints: "{localeDigit: true}"},
				  desc: "Locale: ar_EG",
				  value: -12345.067,
				  expValue: "١٢\u066C٣٤٥\u066B٠٦٧-",
				  comment: "<a href='test_i18nCurrency.html#cmt_2'>See #2 (test_i18nCurrency.html).</a>"
				},

				{ attrs: {lang: "hi-in", constraints: "{localeDigit: true}"},
				  desc: "Locale: hi_IN",
				  value: 123456789.068,
				  expValue: "१२,३४,५६,७८९.०६८",
				  comment: "<a href='test_i18nCurrency.html#cmt_2'>See #2 (test_i18nCurrency.html).</a>"
				},
				{ attrs: {lang: "hi-in", constraints: "{localeDigit: true}"},
				  desc: "Locale: hi_IN",
				  value: -123456789.068,
				  expValue: "-१२,३४,५६,७८९.०६८",
				  comment: "<a href='test_i18nCurrency.html#cmt_2'>See #2 (test_i18nCurrency.html).</a>"
				}
			]);

			dojo.parser.parse();

		})();
		
		</script>
	</body>
</html>
