<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

	<title>Calendar Widget Demo</title>

	<style type="text/css">
		@import "../../../dojo/resources/dojo.css";
		@import "../../themes/tundra/tundra.css";
		/*FIXME: should we have to manually include Calendar.css?*/
		@import "../../form/templates/Calendar.css";
	</style>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		djConfig="isDebug: true"></script>
	<script type="text/javascript">
		dojo.require("dijit.form.Calendar");
		dojo.require("dijit.util.parser"); // scan page for widgets

		function myHandler(id,newValue){
			console.debug("onValueChanged for id = " + id + ", value: " + newValue);
		};
	</script>
</head>
<body class="tundra">

before
<input id="calendar" dojoType="dijit.form.Calendar" onValueChanged="myHandler(this.id,arguments[0])">
after
<p>
These links will
<a href="#" onClick="dijit.byId('calendar').disable()">disable</a>
/
<a href="#" onClick="dijit.byId('calendar').enable()">enable</a>
the text area above.

</p>
</body>
</html>
