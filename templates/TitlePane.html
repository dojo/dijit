<div id="${id}">
	<div dojoAttachEvent="onclick: _onTitleClick; onkeypress: _onTitleKey" tabindex="0"
			waiRole="button" class="dijitTitlePaneTitle" dojoAttachPoint="focusNode">
		<span dojoAttachPoint="arrowNode" class="dijitArrowNode"></span>
		<span dojoAttachPoint="titleNode" class="dijitInlineBox dijitTitleNode"></span>
	</div>
	<div dojoAttachPoint="containerNode" waiRole="region" tabindex="-1" class="dijitTitlePaneContent"></div>
</div>
