		<form id="form1" action="" name="example" method="post">

			this is a plain text area

		<script type="text/javascript">
			// See if we can make a widget in script
			var refNode = document.createElement('span');
			document.getElementById('form1').appendChild(refNode);
			var w = new dijit.form.ResizableTextarea({ name: "programmaticTextArea", value: "test value" }, refNode);
			w.setValue('we will create this one programatically');
		</script>
		<div name="simpleTextArea" dojoType="dijit.form.ResizableTextarea" style="width:33%;border:20px solid red;">

<script>
        function displayData() {
                var f = document.getElementById("form1");
                var s = "";
                for (var i = 0; i < f.elements.length; i++) {
                        var elem = f.elements[i];
                        if (elem.name == "button" || typeof elem.value != "string")  { continue; }
                        s += elem.name + ":[" + elem.value + "]\n";
                }
                alert(s);
        }
</script>
