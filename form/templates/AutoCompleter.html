<fieldset class="dijitAutoCompleter dijitInlineBox" id='widget_${id}' waiRole="presentation"
	><input style="display:inline" type="text" autocomplete="off" class="dijitInputField dijitAutoCompleterInput" name="${name}"
		dojoAttachEvent="onkeypress; onkeyup; onfocus; onblur; compositionend;"
		dojoAttachPoint="textbox;focusNode" id='${id}'
		tabIndex='${tabIndex}' size='${size}' maxlength='${maxlength}'
	><fieldset class="dijitArrowButtonContainer"
		><span class='dijitArrowButton'
			dojoAttachPoint="downArrowNode"
			dojoAttachEvent="onclick:arrowClicked;"
			><span class='dijitArrow'>&#9660;</span>
			</span
	></fieldset
></fieldset>
